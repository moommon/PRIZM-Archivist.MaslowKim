                </div>
                <div class="swiper-slide">
                  <img
                    class="buy-big-thumnail-img"
                    src="./images/object_thumbnail_4.png"
                    alt="thumbnail4"
                  />

              </div>

              <div class="swiper-prev">

              </div>
              <div class="swiper-next">

          </div>
